services:
  postgres:
    image: postgres:16-alpine
    container_name: signalforge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: signalforge
      POSTGRES_USER: signalforge
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-signalforge-dev}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U signalforge" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: signalforge-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://signalforge:${POSTGRES_PASSWORD:-signalforge-dev}@postgres:5432/signalforge
      AUTO_CREATE_SCHEMA: "false"
      RUN_DB_MIGRATIONS: "true"
      USE_MOCK_ML: "true"
      CORS_ORIGINS: '["http://localhost:3000","http://localhost"]'
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-signalforge-2024}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      INGESTION_INTERVAL_SECONDS: "300"
      FAISS_INDEX_PATH: /data/faiss_index
    volumes:
      - signalforge-data:/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: signalforge-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
    depends_on:
      backend:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: signalforge-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  pgdata:
  signalforge-data:

services:
  - type: web
    name: signalforge-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: USE_MOCK_ML
        value: "true"
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./signalforge.db

services:
  - type: web
    name: signalforge-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: USE_MOCK_ML
        value: "true"
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./signalforge.db
      - key: CORS_ORIGINS
        value: '["https://signalforge-frontend.onrender.com","http://localhost:3000"]'

  - type: web
    name: signalforge-frontend
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.frontend
    autoDeploy: true
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://signalforge-api.onrender.com
      - key: NEXT_PUBLIC_WS_URL
        value: wss://signalforge-api.onrender.com

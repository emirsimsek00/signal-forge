name: SignalForge CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install ruff
      - name: Lint
        run: ruff check backend/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Migration smoke test
        run: |
          alembic upgrade head
          alembic downgrade base
          alembic upgrade head
        env:
          DATABASE_URL: "sqlite+aiosqlite:///./ci_migrations.db"
      - name: Run tests
        run: python -m pytest backend/tests/ -v
        env:
          USE_MOCK_ML: "true"
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      - name: Python dependency audit (non-blocking)
        continue-on-error: true
        run: |
          pip install pip-audit
          pip-audit

  frontend-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Build
        working-directory: frontend
        run: npm run build
      - name: Frontend dependency audit (non-blocking)
        continue-on-error: true
        working-directory: frontend
        run: npm audit --audit-level=high

  docker:
    runs-on: ubuntu-latest
    needs: [lint, test, frontend-quality]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -f Dockerfile.backend -t signalforge-backend .
      - name: Build frontend image
        run: docker build -f Dockerfile.frontend -t signalforge-frontend ./frontend
